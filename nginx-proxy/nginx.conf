# Desde /root/nginx-proxy
cd /root/nginx-proxy

# PARAR temporalmente tu app PHP
docker stop aplicacion

# Obtener certificado
sudo certbot certonly --standalone -d brainsync.colibrihub.com

# Copiar certificados
sudo cp -L /etc/letsencrypt/live/brainsync.colibrihub.com/fullchain.pem ssl/cert.pem
sudo cp -L /etc/letsencrypt/live/brainsync.colibrihub.com/privkey.pem ssl/key.pem

# Dar permisos
sudo chown $USER:$USER ssl/*
chmod 644 ssl/cert.pem
chmod 600 ssl/key.pem

# LEVANTAR tu app PHP de nuevo
docker start aplicacion