name: ğŸš€ Deploy Full Stack App to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”‘ Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: ğŸš€ Deploy Full Stack Application
      run: |
        set -e
        echo "ğŸ”§ Configurando SSH..."

        # Agregar el host a known_hosts
        mkdir -p ~/.ssh
        ssh-keyscan -H 62.171.169.111 >> ~/.ssh/known_hosts

        echo "ğŸ“¤ Copiando archivos al servidor..."

        # Copiar APP PHP
        scp -r -o StrictHostKeyChecking=no ./app/* root@62.171.169.111:/root/appPHP/

        # Copiar SPRING BOOT
        scp -r -o StrictHostKeyChecking=no ./mi-cliente/* root@62.171.169.111:/root/appPHP/mi-cliente/

        # Copiar NGINX PROXY
        scp -r -o StrictHostKeyChecking=no ./nginx-proxy/* root@62.171.169.111:/root/ngix-proxy/

        echo "ğŸ¯ Ejecutando despliegue en el servidor..."
        ssh -o StrictHostKeyChecking=no root@62.171.169.111 << 'EOF'
        set -e

        echo "ğŸ”¨ Reconstruyendo aplicaciÃ³n PHP..."
        cd /root/appPHP
        docker build -t mi-app-php .

        echo "ğŸ”¨ Construyendo aplicaciÃ³n Spring Boot..."
        cd /root/appPHP/mi-cliente
        chmod +x gradlew
        ./gradlew build -x test
        docker build -t mi-cliente .

        echo "ğŸ›‘ Deteniendo contenedores antiguos..."
        docker stop aplicacion 2>/dev/null || true
        docker rm aplicacion 2>/dev/null || true
        docker stop mi-cliente 2>/dev/null || true
        docker rm mi-cliente 2>/dev/null || true

        echo "ğŸ³ Iniciando nuevo contenedor PHP..."
        docker run -d --name aplicacion -p 80:80 mi-app-php

        echo "â˜• Iniciando nuevo contenedor Spring Boot..."
        docker run -d \
          --name mi-cliente \
          -p 8090:8090 \
          --network bridge \
          -e SPRING_DATASOURCE_URL="jdbc:mysql://172.17.0.5:3306/clientesdb?allowPublicKeyRetrieval=true&useSSL=false" \
          -e SPRING_DATASOURCE_USERNAME=root \
          -e SPRING_DATASOURCE_PASSWORD=cruz123 \
          -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
          mi-cliente

        echo "ğŸ”§ Actualizando Nginx Proxy..."
        cd /root/ngix-proxy
        docker-compose down 2>/dev/null || true
        docker-compose up -d --build

        echo "â³ Esperando que los servicios estÃ©n listos..."
        sleep 30

        echo "ğŸ“Š Verificando despliegue..."
        docker ps
        echo "âœ… PHP App desplegada en: https://brainsync.colibrihub.com:8443"
        echo "âœ… Spring Boot desplegada en: http://62.171.169.111:8090"
        EOF

        echo "ğŸ‰ Â¡Despliegue completo exitoso!"